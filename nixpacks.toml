[project]
name = "pdf-tools-api"

[phases.setup]
packages = [
  "python311",
  "python311Packages.pip",
  "python311Packages.setuptools",
  "python311Packages.wheel",
  "zlib",
  "zlib-dev",
  "libjpeg-turbo",
  "libjpeg-turbo-dev",
  "libtiff",
  "libtiff-dev",
  "freetype",
  "freetype-dev",
  "libwebp",
  "libwebp-dev",
  "pkg-config",
  "gcc",
  "make"
]

[phases.build]
commands = [
  # Upgrade pip and wheel to get prebuilt wheels if possible
  "python -m pip install --upgrade pip setuptools wheel",
  # Install requirements
  "python -m pip install --no-cache-dir -r requirements.txt"
]

[phases.start]
commands = [
  "uvicorn main:app --host 0.0.0.0 --port $PORT"
]
